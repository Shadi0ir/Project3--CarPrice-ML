   .card-intro .card-body h1 {

   .card-intro {
     margin-top: 64px;
   }

   .loader{
     width: 100px;
     height: 100px;
     border-radius: 100%;
     position: relative;
     margin: 0 auto;
     z-index: 100;
   }

   #loader-2 span{
     display: inline-block;
     width: 20px;
     height: 20px;
     border-radius: 100%;
     background-color: #3498db;
     margin: 35px 5px;
   }

   #loader-2 span:nth-child(1){
     animation: bounce 1s ease-in-out infinite;
   }

   #loader-2 span:nth-child(2){
     animation: bounce 1s ease-in-out 0.33s infinite;
   }

   #loader-2 span:nth-child(3){
     animation: bounce 1s ease-in-out 0.66s infinite;
   }

   @keyframes bounce{
     0%, 75%, 100%{
       -webkit-transform: translateY(0);
       -ms-transform: translateY(0);
       -o-transform: translateY(0);
       transform: translateY(0);
     }

     25%{
       -webkit-transform: translateY(-20px);
       -ms-transform: translateY(-20px);
       -o-transform: translateY(-20px);
       transform: translateY(-20px);
     }
   }

   @media (max-width: 450px) {
     .card-intro {
       margin-top: 56px;
     }
   }

   @media (min-width: 1441px) {
     .card-intro {
       padding-left: 0 !important;

    <h2>Enter the car details to get the estimate</h2>

    <form id="prediction_form" action="/" method="POST">

      <div class="row">
        <div class="col-md-6">
            <select id="years" name="years" class="custom-select mb-3">
              <option selected>What is the year?</option>
            </select>
        </div>
        
        <div class="col-md-6">
          <select id="makes" name="make" class="custom-select mb-3">
            <option selected>What is the car make?</option>
          </select>
      </div>

      </div>

      <div class="row">
        <div class="col-md-6">
        <select id="models" name="model" class="custom-select mb-3">
          <option selected>What is the car model?</option>
        </select>
        </div>
        <div class="col-md-6">
        <select id="states" name="State" class="custom-select mb-3">
          <option selected>What is the state?</option>
        </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input name="mileage" type="number" class="custom-select mb-3" placeholder="Mileage">
        </div>
      </div>

      <button id='submit' type="submit" class="btn btn-primary">Submit</button>
      <button style="display: none;" id='disabled_button' class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </form>

    <div class=" row predicted_value_row">
      <div class="col-md-12">
        <h1 id="predicted_value">
        </h1>
      </div>
    </div>
